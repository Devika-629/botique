<!DOCTYPE html>
<html>
  <head>
  	<title>Contact Us</title>
  </head>
  <body>
  	<h1 style="text-align:center">CONTACT</h1>
  	<div style="text-align:center;color:red"  >
  	You may please fill up the form for furthur updates<br /><br />
  	</div>
  	<form>
  	<input type="text" placeholder="YourName" max length="20" required/><br /><br />
  	DOB:<input type="date" /><br /><br />
  	Gender: Male<input type="radio" name="gender" value="Male"/>
  	               Female:<input type="radio" name="gender" value="Female"/>
  	               Others:<input type="radio" name="gender" value="Others"/><br /><br />
  	place:<input list="place" name="place"/>
  	      <datalist id="place">
  	      <option value="Kerala" />               
  	      <option value="Karnataka" />
  	      <option value="Tamilnadu" /> 
  	      <option value="Goa" /> 
  	      <option value="Maharashtra" /> 
  	</datalist> <br /><br />
  	Adress: <input type="text" /><br /><br />
  	Language Known: English:<input type="checkbox" value="eng" checked/>
  					Hindi:<input type="checkbox" value="hin"/>
  					Others:<input type="checkbox" value="oth"/><br /><br />    
  	preferred product:<select>
  						<option>wedding</option>
  						<option>churudar</option>
  						<option>saree</option>
  					</select><br /><br />
  	E-mail:<input type="email"/><br /><br />
  	<input type="submit" value="submit" />
  	<br /><br />
  	</form>
  	Notification on more updates will send on your mail ID.Thank you.
  </body>
